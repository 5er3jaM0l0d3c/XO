<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="waiting">

        <h3>Ждем второго игрока</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script src="js/SignalRConnection.js"></script>
    <script src="js/StartGame.js"></script>
    <script>

        function cheking() {
            if (isConnected)
                connection.invoke("CheckWaiting").catch(err => {
                    console.error(err.toString());
                });
        }
        setInterval(cheking, 3000);

        // Обрабатываем получение сообщения
        connection.on("ReceiveWaitingPlayer", (isWaiting) => {

            if (isWaiting > 1) {

                connection.invoke("SendLog", sessionStorage.getItem("name") + " : получил сообщение о готовности второго игрока").catch(err => {
                    console.error(err.toString());
                });
                document.location.href = "/game.html";
            }
        });



    </script>
    
</body>
</html>
